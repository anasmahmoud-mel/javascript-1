<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<script type=text/javascript>
    function changetext()
    {
    var textchange2 = "Can I help you" ;
    var id = document.getElementById("mydiv");
    id.innerHTML=textchange2;
    }
    function resetchange()
    {
    var textchange3 = "Hello world" ;
    var id = document.getElementById("mydiv");
    id.innerHTML=textchange3;
    }





    </script>
    <div id="mydiv" onmouseover="changetext();" onmouseout="resetchange();">Hello world</div>

</body>
</html>
