<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        function changecolor() {
        
        
         var id = document.getElementById("mydiv");
         
         if (id.style.backgroundColor=="blue"){
             id.style.backgroundColor="red";
         }
         else if (id.style.backgroundColor=="red"){
             id.style.backgroundColor="green";
            }
         else if (id.style.backgroundColor=="green"){
             id.style.backgroundColor="blue";
         }

        };
    </script>
</head>
<body>
<div id="mydiv" onclick="changecolor()" style="background-color:blue;"></div>

</body>
</html>
