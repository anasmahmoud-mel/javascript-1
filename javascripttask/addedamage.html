<!DOCTYPE html>
<html >
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>Display A Random Image Via JavaScript / DOM</title>
        
         <script type="text/javascript">
        
			 var lastIndex = 0;
			
			 function randomImage() {
				var theImage = document.getElementById('myimage');
				var imgDir = 'img/';
				var imgArray = new Array('screen shot myFpro.png','caddy.jpg','fatcat.jpg','manhart.jpg','roastdog.jpg');
				var imgIndex = 0;
				
				if(imgArray.length > 1) {
					while(imgIndex == lastIndex) {
						imgIndex = Math.floor(Math.random() * imgArray.length);
					}
					lastIndex = imgIndex;
				
					var imgPath = imgDir + imgArray[imgIndex];
					
					theImage.src = imgPath;
					theImage.alt = imgArray[imgIndex];
				}
				else {
					return false;
				}
			}
		</script>
	    <link href="../demo.css" rel="stylesheet" type="text/css" />
	</head>
		<body onload="randomImage()">
			<h1>Display A Random Image <br />
		    Via JavaScript / DOM </h1>
			<p><a href="#" onclick="randomImage()"><img id="myimage" /></a>
	        </p>
		
		
		</body>
</html>
